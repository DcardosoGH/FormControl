<app-header [showSidepanelButton]="true"></app-header>
<div class="container-fluid content-container">
  <div class="row">
    <app-side-panel></app-side-panel>
  </div>
  <div class="container">
    <div class="col">
      <p>
        home works!
      </p>

      <p class="show-on-desktop-only">
        I'm visible on big screens
      </p>

      <p class="show-on-mobile-only">
        I'm visible on small screens
      </p>

      <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" [(ngModel)]="password">
        <button class="btn btn-success btn-sm" (click)="encode()">Encode me</button>
      </div>

      <div class="form-group">
        <label for="">Encoded Password</label>
        <input type="text" class="form-control" [(ngModel)]="B64_Password">
      </div>

      <div class="form-group">
        <label for="">Server Request</label>
        <textarea class="form-control" name="" id="" rows="3" [(ngModel)]="request" ></textarea>
        <button class="btn btn-success btn-sm" (click)="encodeRequest()">Encode me</button>
      </div>

      <div class="form-group">
        <label for="">Encoded URL</label>
        <textarea class="form-control" name="" id="" rows="3" [(ngModel)]="encRequest" ></textarea>
      </div>

    </div>
  </div>

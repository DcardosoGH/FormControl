<app-header [showSidepanelButton]="true"></app-header>
<div class="container-fluid content-container">
  <div class="row">
    <app-side-panel></app-side-panel>
  </div>
  <div class="container  content-container">
    <div class="col">
      <p>
          todo-list works!
      </p>

      <app-todo-adder></app-todo-adder>

      <ul>
        <li *ngFor="let task of (list$ | async).todos">
          <app-todo-item [task]="task"></app-todo-item>
        </li>
      </ul>

      <hr>

      <pre>{{(list$ | async) | json}}</pre>
    </div>
  </div>
</div>

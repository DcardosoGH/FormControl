<aside [ngClass]="'is-open-'+(UI$ | async).sidePanel.isOpen">
  <div class="sidebar">
     <div class="list-group text-center user-group">
        <img class="img-fluid rounded-circle" src="../../assets/images/user.png">
        <br>
        <h4>{{ (User$ | async).User.email}}</h4>
     </div>
     <div class="list-group panel">
        <span
           class="dropdown-1 dropdown-container"
           [ngClass]="
           (UI$ | async).sidePanel.dropDownStates[0].open
           ? 'open'
           : 'closed'
           "
           >
           <a
              (click)="toggleOpenDropDown(0)"
              class="dropdown-button-custom list-group-item collapsed"
              >
              <img src="../assets/images/Home_x40_2xpng_3_.png" alt="">
              <span class="hidden-sm-down">My Account</span>
              <div class="toggle-arrow">
                 <i class="fa fa-angle-up up-arrow"></i>
                 <i class="fa fa-angle-down down-arrow"></i>
              </div>
           </a>
           <div
              class="dropdown"
              >
              <a

                 class="list-group-item"
              ><i class="fa fa-user-plus">&nbsp;</i>
                 Manage Users </a>
              <a
                 class="list-group-item"
              ><i class="fa fa-cog">&nbsp;</i>
                 Settings</a>
           </div>
        </span>       
        <span
           class="dropdown-2 dropdown-container"
           [ngClass]="
           (UI$ | async).sidePanel.dropDownStates[1].open
           ? 'open'
           : 'closed'
           "
           >
           <a
              (click)="toggleOpenDropDown(1)"
              class="dropdown-button-custom list-group-item collapsed"
              >
              <img src="../assets/images/Briefcase_x40_2xpng_3_.png" alt="">
              <span class="hidden-sm-down">Backtest</span>
              <div class="toggle-arrow">
                 <i class="fa fa-angle-up up-arrow"></i>
                 <i class="fa fa-angle-down down-arrow"></i>
              </div>
           </a>
           <div
              class="dropdown"
              >
              <a
                 class="list-group-item"
              >
                 <i class="fa fa-plus-circle">&nbsp;</i>
                 Create backtest </a>
              <a
                 class="list-group-item"
              >
              <i class="fa fa-eye">&nbsp;</i>
              View backtest</a>
           </div>
        </span>

        <span
           class="dropdown-container"
           >
        <a
           routerLinkActive="active"
           routerLink="/about"
           class="dropdown-button-custom list-group-item collapsed"
           >
        <img src="../assets/images/Briefcase_x40_2xpng_3_.png" alt="">
        <span class="hidden-sm-down">Portfolio</span>
        <i class="fa fa-angle-right"></i>
        </a>
        </span>
        <span
           class="dropdown-container"
           >
        <a
           routerLinkActive="active"
           routerLink="/news"
           class="dropdown-button-custom list-group-item collapsed"
           >
        <img src="../assets/images/Newspaper_x40_2xpng_3_.png" alt="">
        <span class="hidden-sm-down">News</span>
        <i class="fa fa-angle-right"></i>
        </a>
        </span>
        <span
        class="dropdown-container"
        >
     <a
        routerLinkActive="active"
        routerLink="/help"
        class="dropdown-button-custom list-group-item collapsed"
        >
     <img src="../assets/images/Help_x40_2xpng_3_.png" alt="">
     <span class="hidden-sm-down">Help</span>
     <i class="fa fa-angle-right"></i>
     </a>
     </span>
        <span
        class="dropdown-container"
        >
     <a
        routerLinkActive="active"
        routerLink="/todo-list"
        class="dropdown-button-custom list-group-item collapsed"
        >
     <i class="fa fa-list"></i>
     <span class="hidden-sm-down">Todo List</span>
     <i class="fa fa-angle-right"></i>
     </a>
     </span>
        <span
           class="dropdown-container"
           >
        <a
           (click)="onLogout()"
           class="dropdown-button-custom list-group-item collapsed"
           >
        <i class="fa fa-sign-out"></i>
        <span class="hidden-sm-down">Logout</span>
        <i class="fa fa-angle-right"></i>
        </a>
        </span>
     </div>
  </div>
  <hr>
  <pre
     style="overflow: hidden"
     >{{(UI$ | async) | json}}</pre>
</aside>
